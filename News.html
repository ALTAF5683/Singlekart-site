<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignalKart Crypto News</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark-theme">
  <header class="hero">
    <h1>SignalKart Crypto News</h1>
    <p>Latest global crypto news & updates</p>
  </header>

  <section class="news-feed" id="news-feed">
    <p>Loading latest crypto news...</p>
  </section>

  <script>
    async function fetchNews() {
      try {
        const res = await fetch(
          "https://api.coingecko.com/api/v3/news?query=cryptocurrency"
        );
        const data = await res.json();
        const feed = document.getElementById("news-feed");
        feed.innerHTML = "";

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <a href="${item.url}" target="_blank">
              <h3>${item.title}</h3>
              <p>${item.description || ""}</p>
              <small>${new Date(item.published_at).toLocaleString()}</small>
            </a>
          `;
          feed.appendChild(card);
        });
